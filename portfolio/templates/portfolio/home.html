{% extends 'portfolio/base.html'%}
{% block content %}
    <h1> My Home Page </h1>
        {% load static %}

        <br>
        <a href="/blog/"> Go to blogs </a>
        <!-- OR -->
        OR
        <a href= "{% url 'blog:all_blogs'%}">Blogs</a>

        <br>
        <a href="{% static 'portfolio/MyResume.pdf'%}"> Resume </a>
        <img src="{% static 'portfolio/RDR2.jpg' %}" height="500" width="500">


        {% for project in projects %}
            <h2>{{ project.title }}</h2>
            <p>{{ project.description}} </p>

            <img src="{{ project.image.url }}" height="500" width="500">

            {% if project.url %}
                <a href="{{ project.url }}"> Link </a>
            {% endif %}
        
        {% endfor %}

{% endblock %}
